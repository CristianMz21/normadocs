name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  # ── Quality Gate: Run full CI first ──────────────────────────────────
  ci:
    name: Quality Gate
    uses: ./.github/workflows/ci.yml

  # ── Publish: Only runs if CI passes ──────────────────────────────────
  publish:
    name: Upload to PyPI
    needs: ci # ← BLOCKED unless ALL CI jobs pass
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/normadocs
    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
