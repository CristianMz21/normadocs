name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-setuptools
          pip install -e .
      - name: Lint with Ruff
        run: ruff check .
      - name: Format check with Ruff
        run: ruff format --check .
      - name: Type check with Mypy
        run: mypy src/normadocs

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # Install test dependencies if any specific ones exist, otherwise just the package
      - name: Run Tests
        run: python -m unittest discover tests

  build-check:
    name: Build Distribution
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tool
        run: pip install build
      - name: Build sdist and wheel
        run: python -m build
      - name: Check metadata
        run: pip install twine && twine check dist/*
